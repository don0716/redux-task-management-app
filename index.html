<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List Management App</title>
  </head>
  <body>
    <div>
      <h1>Task List Management App</h1>

      <div class="addTask">
        <h2>Add Task</h2>
        <form onsubmit="addTaskHandler(event)">
          <input placeholder="Add Task Heading" id="taskHeading" type="text" />
          <input
            placeholder="Add Task Description"
            id="taskDescription"
            type="text"
          />
          <button type="submit">Add Task</button>
        </form>
      </div>

      <div class="removeTask">
        <form onsubmit="removeTaskHandler(event)">
          <input type="number" placeholder="ID" id="removeTaskId" />
          <button type="submit">Remove Task</button>
        </form>
      </div>

      <div class="displayTaskSection">
        <ul id="displayTaskList"></ul>
        <p><span id="displayTotalTasks"></span></p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
